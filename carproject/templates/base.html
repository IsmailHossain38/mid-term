<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Car Project</title>
    <link href='static/cars.jpeg' rel='icon'></link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body >
    <nav class="navbar navbar-expand-lg bg-warning " >
        <div class="container-fluid">
          <a class="navbar-brand text-dark" href="#">CarZone</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active bg-light" aria-current="page" href="{% url 'homepage' %}">Home</a>
              </li>
            
            </ul>
            <form class="d-flex" role="search">
                <ul class="navbar-nav me-auto mx-3 mb-2 mb-lg-0">
                    {%if not user.is_authenticated %}
                      <li class="nav-item">
                        <a class="nav-link active bg-danger mx-2 text-light " aria-current="page" href="{% url 'register' %}">Signup</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active bg-primary text-light mx-2 " aria-current="page" href="{% url 'login' %}">Login</a>
                      </li>
                    {% else %}
                      <li class="nav-item">
                        <a class="nav-link active bg-danger mx-2 text-light " aria-current="page" href="{% url 'profile' %}">Profile</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active bg-primary text-light mx-2 " aria-current="page" href="{% url 'logout' %}">Logout</a>
                      </li>
                    {% endif %}
                </ul>
            </form>
          </div>
        </div>
      </nav>
    {% block content %}
    
    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
